name: Release Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: nanocalc
            asset_name: nanocalc-linux-x64
            
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: nanocalc.exe
            asset_name: nanocalc-windows-x64.exe
          
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: nanocalc
            asset_name: NanoCalc-macos-arm64.app
            
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: nanocalc
            asset_name: NanoCalc-macos-x64.app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
          
          # Crear archivo .desktop para Linux con icono
          mkdir -p nanocalc-linux
          cp ${{ matrix.asset_name }} nanocalc-linux/
          
          if [ -f "target/release/icon.png" ]; then
            cp target/release/icon.png nanocalc-linux/nanocalc.png
          fi
          
          cat > nanocalc-linux/nanocalc.desktop <<EOF
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=NanoCalc
          Comment=Nanoscale Optical Properties Calculator
          Exec=./nanocalc
          Icon=nanocalc.png
          Terminal=false
          Categories=Science;Education;Physics;
          EOF
          
          # Crear script de instalaci√≥n
          cat > nanocalc-linux/install.sh <<EOF
          #!/bin/bash
          echo "Installing NanoCalc..."
          mkdir -p ~/.local/share/applications
          mkdir -p ~/.local/share/icons
          cp nanocalc ~/.local/bin/ || sudo cp nanocalc /usr/local/bin/
          cp nanocalc.png ~/.local/share/icons/
          cp nanocalc.desktop ~/.local/share/applications/
          chmod +x ~/.local/bin/nanocalc || sudo chmod +x /usr/local/bin/nanocalc
          echo "Installation complete! You can now launch NanoCalc from your application menu."
          EOF
          
          chmod +x nanocalc-linux/install.sh
          tar -czf ${{ matrix.asset_name }}.tar.gz nanocalc-linux/
      
      - name: Create .app bundle (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p ${{ matrix.asset_name }}/Contents/MacOS
          mkdir -p ${{ matrix.asset_name }}/Contents/Resources
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}/Contents/MacOS/
          chmod +x ${{ matrix.asset_name }}/Contents/MacOS/${{ matrix.artifact_name }}
          
          # Convertir iconset a icns si existe
          if [ -d "target/release/NanoCalc.iconset" ]; then
            iconutil -c icns target/release/NanoCalc.iconset -o ${{ matrix.asset_name }}/Contents/Resources/AppIcon.icns
          fi
          
          cat > ${{ matrix.asset_name }}/Contents/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>${{ matrix.artifact_name }}</string>
              <key>CFBundleIdentifier</key>
              <string>com.yafelgh.nanocalc</string>
              <key>CFBundleName</key>
              <string>NanoCalc</string>
              <key>CFBundleVersion</key>
              <string>0.1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>0.1.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Firmar ad-hoc (sin certificado) para evitar el error "damaged"
          codesign --force --deep --sign - ${{ matrix.asset_name }}
          
          # Comprimir el .app para subir como artifact
          zip -r ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.artifact_name }}" -Destination "${{ matrix.asset_name }}"
          
          # Crear carpeta con ejecutable e icono
          New-Item -ItemType Directory -Force -Path "nanocalc-windows"
          Copy-Item "${{ matrix.asset_name }}" -Destination "nanocalc-windows\"
          
          # Copiar icono si existe
          if (Test-Path "target\release\icon.png") {
            Copy-Item "target\release\icon.png" -Destination "nanocalc-windows\nanocalc.png"
          }
          
          # Comprimir todo
          Compress-Archive -Path "nanocalc-windows\*" -DestinationPath "${{ matrix.asset_name }}.zip"

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip
      
      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz
      
      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure
        run: ls -R ./artifacts

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: NanoCalc ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## NanoCalc ${{ steps.get_version.outputs.VERSION }}
            
            Professional nanoscale optical properties calculator with Mie scattering calculations.
            
            ### Features
            - üî¨ Accurate Mie theory calculations for spherical nanoparticles
            - üìä Interactive spectral analysis (300-800 nm)
            - üß™ Built-in periodic table with optical properties
            - üåê Multilingual support (English/Spanish)
            - ‚ö° High-performance Rust implementation
            
            ### Downloads
            - **Windows**: Download `nanocalc-windows-x64.exe.zip`
            - **macOS (Apple Silicon)**: Download `NanoCalc-macos-arm64.app.zip`
            - **macOS (Intel)**: Download `NanoCalc-macos-x64.app.zip`
            - **Linux**: Download `nanocalc-linux-x64.tar.gz`
            
            ### Installation
            - **Windows**: 
              1. Unzip the file
              2. Run `nanocalc-windows-x64.exe`
              3. Includes icon file for shortcuts
            - **macOS**: 
              1. Download and unzip the .app.zip file
              2. Move NanoCalc.app to Applications folder
              3. If you get "damaged" error, run in Terminal: `xattr -cr /Applications/NanoCalc-macos-*.app`
              4. Then right-click the app and select "Open"
            - **Linux**: 
              1. Extract: `tar -xzf nanocalc-linux-x64.tar.gz`
              2. Run installer: `cd nanocalc-linux && ./install.sh`
              3. Or run directly: `./nanocalc`
              4. Includes .desktop file and icon for application menu integration
            
            ### macOS Security Note
            Since the app is not notarized by Apple, you may need to allow it in System Preferences > Privacy & Security after first launch.
            
            ---
            Built with ‚ù§Ô∏è by Yafel G.H.
          draft: false
          prerelease: false
          files: |
            ./artifacts/nanocalc-linux-x64/nanocalc-linux-x64.tar.gz
            ./artifacts/nanocalc-windows-x64.exe/nanocalc-windows-x64.exe.zip
            ./artifacts/NanoCalc-macos-arm64.app/NanoCalc-macos-arm64.app.zip
            ./artifacts/NanoCalc-macos-x64.app/NanoCalc-macos-x64.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
